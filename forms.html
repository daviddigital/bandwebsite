    <h1> Range</h1>
    <form action="/cheese">
    <p>
        <label for="cheese">How much cheese?</label> 
        <input oninput="this.nextElementSibling.value = this.value" type="range" value= "5" min="10" max="100" name="cheese" id="cheese">
        <P>
            
        </P>
        <button type="submit">Submit</button>
        
    </p>
</form>
<form>
    <input type="range" name="amountRange" min="0" max="20" value="0" oninput="this.form.amountInput.value=this.value" />
    <input type="number" name="amountInput" min="0" max="20" value="0" oninput="this.form.amountRange.value=this.value" />

    <h1> Forms Demo</h1>
    <form action="/tacos ">
        <button type="button">Dumb button wont submit.</button>

            <input type="text" required minlength="10" name="fullname" id="fullname" placeholder="username">

            <input type="number" id="favnumber" name="favnumber" placeholder="age">
        </p>

    <h1> Reddit Search</h1>
    <form action="https://www.reddit.com/search/">
        <label for="search-input">Search Query</label>
        <input type="text" name="q" id="search-input">
        <button type="submit">Submit</button>
    </form>
    <h1> Google Search</h1>
    <form action="https://www.google.com/search">
        <label for="search-input">Search Query</label>
        <input type="text" name="q" id="search-input">
        <button type="submit">Submit</button>
    </form>
    <h1> Youtube Search</h1>
    <form action="https://www.youtube.com/results">
        <label for="search-input">Search Query</label>
        <input type="text" name="search_query" id="search-input">
        <button type="submit">Submit</button>
    </form>

    <h2> More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree" checked=true>
        <label for="agree">I agree to everything</label>
        <button type="submit">Submit</button>
        <p>

            <label for="2"> M </label>
            <input type="radio" name="size" id="3" value="L">
            <label for="3"> L </label>
        </p>
    </form>
